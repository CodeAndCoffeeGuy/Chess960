changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features 
      labels:
        - Semver-Minor
        - enhancement
        - feature
    - title: Bug Fixes 
      labels:
        - Semver-Patch
        - bug
        - bugfix
    - title: Other Changes
      labels:
        - "*"
